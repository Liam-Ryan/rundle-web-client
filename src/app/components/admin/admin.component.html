<div class="container">
  <a [routerLink]="['/post/create']">Create New</a>
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Category</th>
      <th>Tags</th>
      <th>Last Updated</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>
        <a [routerLink]="['/post/view', post.id]">{{post.title}}</a>
      </td>
      <td>
        {{post.description}}
      </td>
      <td>
        {{post.category}}
      </td>
      <td>
        <span *ngFor="let tag of post.tags; index as i">{{tag}}<span *ngIf="i + 1 < post.tags.length">, </span></span>
      </td>
      <td>
        {{post.lastEditedDate}}
      </td>
      <td>
        <a [routerLink]="" (click)="deletePost(post.id)">DELETE</a>
      </td>
    </tr>
  </table>
</div>
