<div class="container">
  <form [formGroup]="createPostForm" (ngSubmit)="submitPost()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>

    <div class="form-group">
      <label for="create-post_title">Post Title</label>
      <input id="create-post_title" type="text" class="form-control" formControlName="title" required autofocus/>
    </div>

    <div class="form-group">
      <label for="create-post_description">Description</label>
      <textarea id="create-post_description" type="text" class="form-control" formControlName="description"
                required></textarea>
    </div>

    <div class="form-group">
      <label for="create-post_content">Content</label>
      <textarea id="create-post_content" type="text" class="form-control" formControlName="content" required></textarea>
    </div>

    <div class="form-group">
      <label for="create-post_category">Category</label>
      <select id="create-post_category" class="form-control" formControlName="category">
        <option *ngFor="let category of categories"
                [ngValue]="category">
          {{category.name}}
        </option>
      </select>
    </div>

    <label for="create-post_tags">Tags</label>
    <div id=create-post_tags formArrayName="tags" class="form-group">
      <span *ngFor="let tag of tags.controls;index as i">
        <input type="text" class="form-control" [formControlName]="i"/>
        <span *ngIf="tags.controls.length > 1" (click)="removeTag(i)">delete</span>
      </span>
    </div>
    <a (click)="addTag()" cursor="pointer">+</a>
    <div class="form-group">
      <label for="create-post_hidden">Hide Post?</label>
      <input id=create-post_hidden type="checkbox" class="form-control" formControlName="hidden"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>
  </form>
</div>
