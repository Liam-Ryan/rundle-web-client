<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/post/view">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Title</label>
      <div class="form-control">{{post?.title}}</div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <div class="form-control">{{post?.description}}</div>
    </div>
    <div class="form-group">
      <label>Content</label>
      <div class="form-control">{{post?.content}}</div>
    </div>
    <div class="form-group">
      <label>Post Model</label>
      <div class="form-control">{{post?.category}}</div>
    </div>
    <div class="form-group">
      <label>Post Serial Number</label>
      <div class="form-control">{{post?.tags}}</div>
    </div>
    <div class="form-group">
      <label>Hidden</label>
      <div class="form-control">{{post?.isHidden}}</div>
    </div>
    <div class="form-group">
      <label>Last Edited</label>
      <div class="form-control">{{post?.lastEditedDate}}</div>
    </div>
  </div>
</div>
