<div class="link-back">
  <a [routerLink]="['/post/view']">Back to posts</a>
</div>

<div class="container">
  <h2 [innerHTML]="post?.title"></h2>
</div>

<div class="container">
  <section class="post-description">
    <p [innerHTML]="post?.description"></p>
    <div class="tags">
      Tags:
      <span class="badge" *ngFor="let tag of post?.tags">
        {{tag}}
      </span>
    </div>
  </section>
  <hr/>
</div>
<div class="container">
  <article class="post-content">
    <p [innerHTML]="post?.content"></p>
  </article>
  <aside class="post-last-edited">
    {{post?.lastEditedDate}}
  </aside>
</div>
